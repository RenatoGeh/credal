name: Documentation

on:
  push:
    branches:
      - docs

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"
      - name: Add system dependencies
        run: |
          sudo add-apt-repository ppa:potassco/stable
          sudo apt update
          sudo apt install clingo libclingo-dev gcc python3-build
      - name: Add Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools build pdoc
          pip install -r requirements.txt
      - name: Build pasp
        run: |
          python setup.py build_ext --build-lib pasp/
          python setup.py build_ext --inplace
      - name: Generate docs
        run: |
          pdoc --math --logo "https://raw.githubusercontent.com/RenatoGeh/pasp/docs/logo/logo.svg" pasp -o docs/
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1

